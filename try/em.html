        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: url('https://mjahmad1.github.io/cwbd/img/jo6.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 20px;
            text-align: center;

            .header img {
                width: 70px;
                height: 70px;
            }

        .donation-box {
            padding: 20px;
            text-align: center;
        }

            .donation-box h2 {
                margin-bottom: 20px;
            }

            .donation-box input[type="text"], .donation-box input[type="number"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .donation-box button {
                background: #28a745;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto;
            }

                .donation-box button i {
                    margin-right: 10px;
                }

                .donation-box button:hover {
                    background: #218838;
                }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        h1, h2 {
            color: #333;
        }

        h1 {
            text-align: center;
        }

        h2 {
            margin-top: 20px;
        }

        .container p {
            text-align: center;
            margin: 10px 0;
        }

        .header-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .header-content {
            display: flex;
            justify-content: flex-start; /* Change this line */
            align-items: center;
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

            .header-content h1 {
                flex: 1;
                text-align: left; /* Change this line */
                margin: 0;
            }

            .header-content img {
                width: 50px;
                height: auto;
            }

            .header-content h2 {
                flex: 1;
                text-align: center; /* Change this line */
                margin: 0;
            }

        .faq-section {
            margin-top: 40px;
        }


            .faq-section h2 {
                text-align: center;
            }

        .faq {
            margin: 20px 0;
            cursor: pointer;
        }

            .faq h3 {
                margin: 0;
                padding: 10px;
                background: #f4f4f4;
                border: 1px solid #ddd;
                border-radius: 5px;
            }

            .faq p {
                display: none;
                margin: 0;
                padding: 10px;
                background: #fff;
                border: 1px solid #ddd;
                border-top: none;
                border-radius: 0 0 5px 5px;
            }

        .social-icons {
            text-align: center;
            margin-top: 20px;
        }

            .social-icons a {
                margin: 0 10px;
                text-decoration: none;
                color: #333;
                font-size: 24px;
            }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
            border-radius: 8px;
            margin-top: 20px;
        }

        .footer-buttons {
            margin-top: 10px;
        }

            .footer-buttons a {
                color: #fff;
                text-decoration: none;
                margin: 0 10px;
                padding: 10px 20px;
                background: #4CAF50;
                border-radius: 5px;
            }

                .footer-buttons a:hover {
                    background: #45a049;
                }

        section {
            text-align: center;
            padding: 10px;
            background: #fff;
            color: black;
            border-radius: 8px;
            margin-top: 20px;
        }

        .section a {
            color: antiquewhite;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            background: border-box;
            border-radius: 5px;
